<div class="header-image header-image-women">
    <h1>{{ product.title }}</h1>
</div>

<ol class="breadcrumb">
  <li><a href="#">Inicio</a></li>
  <li><a href="#">Remeras</a></li>
  <li><a href="#">Manga corta</a></li>
  <li class="active">{{ product.title }}</li>
</ol>

<div class=row>
  <div class="col-md-3" ng-include="'partials/sidebar.html'"></div>

  <div class="col-md-9">
    <div class=row>
      <div class=col-md-6>
        <img src="{{ product.imageUrl }}" class="img-rounded img-responsive">
      </div>

      <div class=col-md-6>
        <div class="panel panel-default">
          <div class=panel-body>
            <h3>{{ product.title }}</h3>
            <p>Precio: ${{ product.price }}</p>
            <p>Marca: {{ product.brand }}</p>
            <p>Color: {{ product.color }}</p>
            <br>
            <form>
              <button type="button" class="btn btn-success btn-lg">Agregar al carrito</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
