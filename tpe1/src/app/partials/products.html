<div class=row>
  <div class="col-md-3">
    <ul class="nav nav-pills nav-stacked">
      <li ng-repeat="category in categories" ng-class="{active: category.active }"><a href=#>{{ category.title }}</a>
    </ul>
  </div>

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-4" ng-repeat="product in products">
        <a href="#" class="thumbnail thumbnail-infinite">
          <img src="http://placehold.it/250x250" alt="...">
          <span class=caption>{{ product.title }} - {{ product.price }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
