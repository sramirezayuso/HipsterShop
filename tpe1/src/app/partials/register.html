<div class="header-image">
  <h1>Un paso m&aacutes</h1>
</div>

<div class="row">
	<div class="col-md-5">
		<div class="form-sign">
			<h3>Iniciar sesi&oacuten</h3>
			<form class="form-horizontal">
			  <div class="control-group">
				<label class="control-label" for="user-sign">Usuario</label>
				<div class="controls">
				  <input type="text" id="user-sign">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="pass-sign">Contrase&ntildea</label>
				<div class="controls">
				  <input type="password" id="pass-sign">
				</div>
			  </div>
			  <div class="control-group">
				<div class="controls">
				  <button type="submit" class="btn btn-default btn-form">Iniciar sesi&oacuten</button>
				</div>
			  </div>
			</form>
		</div>
	</div>

	<div class="col-md-6">
		<div class="form-register">
			<h3>Registrarse</h3>
			<form class="form-horizontal">
			  <div class="control-group">
				<label class="control-label" for="user">Usuario</label>
				<div class="controls">
				  <input type="text" id="user">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="pass">Contrase&ntildea</label>
				<div class="controls">
				  <input type="password" id="pass">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="name">Nombre/s</label>
				<div class="controls">
				  <input type="text" id="name">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="surname">Apellido/s</label>
				<div class="controls">
				  <input type="text" id="surname">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label">G&eacutenero</label>
				<div class="controls">
					<select class="form-genre">
						<option>Hombre</option>
						<option>Mujer</option>
						<option>Otro</option>
					</select>
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="dni">DNI</label>
				<div class="controls">
				  <input type="text" maxlength="8" id="dni">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="e-mail">E-mail</label>
				<div class="controls">
				  <input type="text" id="e-mail">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label">Fecha de Nacimiento</label>
				<div class="datefield">
					<input type="text" maxlength="2" class="form-date" placeholder="DD"> /              
					<input type="text" maxlength="2" class="form-date" placeholder="MM">/
					<input type="text" maxlength="4" class="form-date" placeholder="AAAA">
				</div>
			  </div>
			  <div class="control-group">
				<div class="controls">
				  <button type="submit" class="btn btn-default btn-form">Registrarse</button>
				</div>
			  </div>
			</form>
		</div>
	</div>
</div>
