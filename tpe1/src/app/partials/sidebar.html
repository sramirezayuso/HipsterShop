<ul class="nav nav-pills nav-stacked">
  <li ng-repeat="category in categories" ng-class="{active: category.active }">
    <a href="{{ category.url }}">
      {{ category.title }}
    </a>

    <ul ui-if="category.active">
      <li ng-repeat="subcategory in category.subcategories">
        <a href="{{ subcategory.url }}">
          {{subcategory.title}}
        </a>
      </li>
    </ul>
</ul>
